# spout definitions
spouts:
  - id: "esperSpout"
    className: "worker.CsfbSpout"
    parallelism: 5

# bolt definitions
bolts:
  - id: "esperBolt1"
    className: "worker.CsfbBolt"
    parallelism: 5
  #- id: "esperBolt2"
   # className: "worker.CsfbBolt"
    #parallelism: 1

#stream definitions
streams:
  - name: "esperSpout --> esperBolt1" # name isn't used (placeholder for logging, UI, etc.)
    from: "esperSpout"
    to: "esperBolt1"
    grouping:
      type: FIELDS
      args: ["esperspoutdata"]

